<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="node_modules/jquery-validation/dist/jquery.validate.min.js" defer></script>
    <link rel="stylesheet" href="./estilos/registroUsuario.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="assets/icons/NaturalezApp-Icon.svg">
    <script src="./scripts/registrarse.js" defer></script>
    
</head>

<body>
    
    <div class="row vh-100 g-0">
        <!-- Left Side -->
        <div class="col-lg-12 position-relative">
            <div class="bg-holder w-100 h-100">
            </div>
            <div class="container h-100">
                <div class="row h-100 align-items-center justify-content-center">
                    <!-- Cambia col-6 a col-md-8 col-lg-6 para que se ajuste en diferentes pantallas -->
                    <div class="col-12 col-md-8 col-lg-6 form-container">
                        <a href="./inicioSesion.html" class="d-flex justify-content-center mb-2">
                            <img src="./assets/icons/NaturalezApp-Icon.svg" alt="" width="60">
                        </a>
                        <small class="d-flex justify-content-center mb-1" style="color: #A5BE7D;">NaturalezApp</small>
                        <div class="text-center mb-3">
                            <h3 class="fw-bold">Registro de cuenta</h3  >
                        </div>    
                        <!-- method="POST" -->
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="bx bx-user"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg fs-6" placeholder="Usuario" name="nombre" id="nombre">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class="bx bx-user"></i>
                                </span>
                                <input type="text" class="form-control form-control-lg fs-6" placeholder="Apellidos" name="apellidos" id="apellidos">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-envelope'></i>
                                </span>
                                <input type="email" class="form-control form-control-lg fs-6" placeholder="Correo electrónico" name="email" id="email">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-buildings'></i>
                                </span>
                                <select class="form-select" id="region" name="region">
                                    <option value="">Selecciona una región</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-buildings'></i>
                                </span>
                                <select class="form-select" id="comuna" name="comuna">
                                    <option value="">Selecciona una comuna</option>
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-shield-quarter'></i>
                                </span>
                                <input type="password" class="form-control form-control-lg fs-6" placeholder="Contraseña" name="password" id="password">
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text">
                                    <i class='bx bx-shield-quarter'></i>
                                </span>
                                <input type="password" class="form-control form-control-lg fs-6" placeholder="Confirma contraseña" name="confPassword" id="confPassword">
                            </div>
                            <button class="btn btn-lg w-100" id="btnRegistrar" type="submit">Registrar Usuario</button>
                        </form>
                        <div class="cuenta-existente">
                            <small>¿Ya tienes una cuenta? <a href="inicioSesion.html">Inicia Sesión</a></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
