<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="node_modules/jquery/dist/jquery.min.js" defer></script>
    <script src="node_modules/jquery-validation/dist/jquery.validate.min.js" defer></script>
    <link rel="stylesheet" href="./estilos/iniciosesion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head>

<body>

    <div class="row vh-100 g-0">
        <!-- Left Side -->
        <div class="col-lg-6 position-relative d-none d-lg-block">
            <div class="bg-holder d-flex flex-column justify-content-center align-items-center">
                <h2>Cuidemos de la naturaleza</h2>
                “El uso apropiado de la ciencia no es conquistar la naturaleza, sino vivir en ella.” 
            </div>
        </div>

        <!-- Right Side -->
        
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <a href="index.html" class="d-flex justify-content-center mb-4">
                        <img src="./assets/icons/NaturalezApp-Icon.svg" alt="" width="60">
                    </a>

                    <small class="d-flex justify-content-center mb-4" style="color: #A5BE7D;">NaturalezApp</small>
                    
                    <!-- Inicio de Sesion -->
                    <div class="text-center mb-5">
                        <h1 class="fw-bold">Inicio de Sesión</h1>
                        <p>Accede a tu cuenta</p>
                    </div>

                    <!-- Redes Sociales -->
                    
                    <button class="btn btn-lg btn-outline-secondary btn-outline-custom btn-lg w-100 mb-3">
                        <i class='bx bxl-google text-danger me-1 fs-6'></i><a href="#" class="creacionCuentas">Ingresa con Google</a>
                    </button>
                    <button class="btn btn-lg btn-outline-secondary btn-outline-custom btn-lg w-100 mb-3">
                        <i class='bx bx-envelope me-1 fs-6' ></i><a href="./registroUsuario.html" class="creacionCuentas">Crea una cuenta</a>
                    </button>

                    <!-- Divison -->
                    <div class="position-relative">
                        <hr class="text-secondary">
                        <div class="divider-content-center">
                            or
                        </div>
                    </div>

                    <!-- Formulario -->
                    <form action="#">
                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bx bx-user"></i>
                            </span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Usuario" name="" id="">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">
                                <i class="bx bx-lock-alt"></i>
                            </span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Contraseña" name="" id="">
                        </div>

                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formChech" class="form-check-label">Recuerdame</label>
                            </div>
                            <div>
                                <small><a href="#">¿Olvidaste tu contraseña?</a></small>
                            </div>
                            <button class="btn btn-lg w-100" id="btnIniciarSesion">Iniciar Sesión</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <small>¿No tienes cuenta?<a href="registroUsuario.html" class="fw-bold">Registrate</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
